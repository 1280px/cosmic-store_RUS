[package]
name = "cosmic-store"
version = "0.1.0"
edition = "2021"
rust-version = "1.71"

[dependencies]
env_logger = "0.10"
freedesktop_entry_parser = "1"
lazy_static = "1"
lexical-sort = "0.3"
log = "0.4"
paste = "1"
rayon = "1"
regex = "1"
reqwest = "0.11"
serde = { version = "1", features = ["rc", "serde_derive"] }
tokio = { version = "1", features = ["sync"] }
xdg = "2"
# Internationalization
i18n-embed = { version = "0.13", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6"
rust-embed = "6"
# appstream
appstream = { git = "https://github.com/jackpot51/appstream.git" }
flate2 = "1"
libc = "0.2"
sys-locale = "0.3"
serde_yaml = "0.9"
# fast cache
atomicwrites = "0.4"
bitcode = { version = "0.5", features = ["serde"] }
dirs = "5"
# flatpak feature
libflatpak = { version = "0.4", optional = true }
# packagekit feature
packagekit-zbus = { version = "0.1", optional = true }

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic.git"
default-features = false
features = ["desktop", "tokio", "winit"]
#path = "../libcosmic"

[dependencies.smol_str]
version = "0.2.1"
features = ["serde"]

[features]
default = ["flatpak", "packagekit", "wgpu"]
flatpak = ["dep:libflatpak"]
packagekit = ["dep:packagekit-zbus"]
wgpu = ["libcosmic/wgpu"]

[profile.release-with-debug]
inherits = "release"
debug = true

[workspace]
members = ["flathub-stats"]
